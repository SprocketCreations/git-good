<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Arena</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,700&family=Luckiest+Guy&family=Rozha+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="../assets/style/style.css">
	<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
</head>

<body>
	<main id="battlefield" class="row">
		  <!-- Dropdown Trigger -->
		  <a class='dropdown-trigger btn' id="menu-btn" href='#' data-target='dropdown'>Menu</a>

		  <!-- Dropdown Structure -->
		  <ul id='dropdown' class='dropdown-content'>
			<li><a href="#!">Main Menu</a></li>
			<li><a href="#!">Restart Game</a></li>
			<li><a id="concede-button" href="#!">Concede</a></li>
			<li class="divider" tabindex="-1"></li>
			<li><a href="#!"><i class="sub-text">Help</i>Tutorial</a></li>
			<li><a href="#!"><i class="sub-text">Help</i>About git-good</a></li>
		  </ul>
		<!-- Head with enemy data -->
		<div id="enemy-head" class="col s12">
			<div id="enemy-mana">
				<span id="enemy-mana-count">3</span>
			</div>
			<div id="enemy-hand">
				<div></div>
				<div></div>
				<div></div>
			</div>
			<div id="enemy-deck" class="z-depth-5">
				<div class="z-depth-5">
					<div class="z-depth-5">
						<div id="enemy-top-card" class="z-depth-5">
							<!-- deck layers -->
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- main with battletracks -->
		<div class="col s12 battlefield-view">		
			<div id="battletracks">
				<div id="battletrack-1" class="row battletrack">
					
					<div class="progress bt-hp-container bt-enemy-hp">
						<div id="bt1-enemy-hp" class="determinate bt-hp-progress"></div>
						<span class="bt-hp-count">18</span>
					</div>

					<div class="bt-enemy-armor">
						<span class="bt-armor-count">4</span>
					</div>
					<div class="enemy-cards"></div>
					<!-- Middle of table -->
					<div class="location-text">Asgard</div>
					<div id="player-cards-1" class="player-cards"></div>
					<div class="progress bt-hp-container bt-player-hp">
						<div id="bt1-player-hp" class="determinate bt-hp-progress"></div>
						<span class="bt-hp-count">20</span>
					</div>
					<div class="bt-player-armor">
						<span class="bt-armor-count">1</span>
					</div>
				</div>
				<div id="battletrack-2" class="row battletrack">
					<div class="progress bt-hp-container bt-enemy-hp">
						<div id="bt2-enemy-hp" class="determinate bt-hp-progress"></div>
						<span class="bt-hp-count">20</span>
					</div>
					<div class="bt-enemy-armor">
						<span class="bt-armor-count">0</span>
					</div>
					<div class="enemy-cards"></div>
					<div class="location-text">Wakanda</div>
					<div class="player-cards"></div>
					<div class="progress bt-hp-container bt-player-hp">
						<div id="bt2-player-hp" class="determinate bt-hp-progress"></div>
						<span class="bt-hp-count">5</span>
					</div>
					<div class="bt-player-armor">
						<span class="bt-armor-count">2</span>
					</div>
				</div>
				<div id="battletrack-3" class="row battletrack">
					<div class="progress bt-hp-container bt-enemy-hp">
						<div id="bt3-enemy-hp" class="determinate bt-hp-progress"></div>
						<span class="bt-hp-count">10</span>
					</div>
					<div class="bt-enemy-armor">
						<span class="bt-armor-count">1</span>
					</div>
					<div class="enemy-cards"></div>
					<!-- Middle of table -->
					<div class="location-text">S.H.I.E.L.D. 2.0</div>
					<div class="player-cards"></div>
					<div class="progress bt-hp-container bt-player-hp">
						<div id="bt3-player-hp" class="determinate bt-hp-progress"></div>
						<span class="bt-hp-count"></span>
					</div>
					<div class="bt-player-armor">
						<span class="bt-armor-count">2</span>
					</div>
				</div>
			</div>
		</div>
		<!-- foot with your data -->
		<div id="player-head" class="col s12">
			<div id="player-deck">
				<div class="z-depth-5">
					<div class="z-depth-5">
						<div id="player-top-card" class="z-depth-5">
							<!-- deck layers -->
						</div>
					</div>
				</div>
			</div>
			<div id="player-hand" class="selectable">
				<div id="1" class="player-card"></div>
				<div id="2" class="player-card"></div>
				<div id="3" class="player-card"></div>
				<div id="4" class="player-card"></div>
				<div id="5" class="player-card"></div>
				<div id="6" class="player-card"></div>
				<button id="undo-button"></button>
			</div>
			<div id="player-mana">
				<span id="player-mana-count"></span>
			</div>
		</div>
	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="../assets/js/arena.js"></script>
</body>

</html>
