<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Arena</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="../assets/style/style.css">
</head>

<body>
	<main id="battlefield" class="row">
		<!-- Head with enemy data -->
		<div id="enemy-head" class="col s12"></div>

		<div class="col s12 battlefield-view">
			<div class="battlelanes">
				<div id="battlelane-1" class="row battlelane">
					<div class="enemy-cards">
						<div class="custom-row-1">
							<div class="card-slot hoverable"></div>
							<div class="card-slot hoverable"></div>
						</div>
						<div class="custom-row-2">
							<div class="card-slot hoverable"></div>
							<div class="card-slot hoverable"></div>
						</div>
					</div>
					<div class="player-cards">
						<div class="custom-row-1">
							<div class="card-slot hoverable"></div>
							<div class="card-slot hoverable"></div>
						</div>
						<div class="custom-row-2">
							<div class="card-slot hoverable"></div>
							<div class="card-slot hoverable"></div>
						</div>
					</div>
				</div>
				<div id="battlelane-2" class="row battlelane">
					<div class="enemy-cards">
						<div class="custom-row-1">
							<div class="card-slot hoverable"></div>
							<div class="card-slot hoverable"></div>
						</div>
						<div class="custom-row-2">
							<div class="card-slot hoverable"></div>
							<div class="card-slot hoverable"></div>
						</div>
					</div>
					<div class="player-cards">
						<div class="custom-row-1">
							<div class="card-slot hoverable"></div>
							<div class="card-slot hoverable"></div>
						</div>
						<div class="custom-row-2">
							<div class="card-slot hoverable"></div>
							<div class="card-slot hoverable"></div>
						</div>
					</div>
				</div>
				<div id="battlelane-3" class="row battlelane">
					<div class="enemy-cards">
						<div class="custom-row-1">
							<div class="card-slot hoverable"></div>
							<div class="card-slot hoverable"></div>
						</div>
						<div class="custom-row-2">
							<div class="card-slot hoverable"></div>
							<div class="card-slot hoverable"></div>
						</div>
					</div>
					<div class="player-cards">
						<div class="custom-row-1">
							<div class="card-slot hoverable"></div>
							<div class="card-slot hoverable"></div>
						</div>
						<div class="custom-row-2">
							<div class="card-slot hoverable"></div>
							<div class="card-slot hoverable"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- foot with your data -->
		<div id="player-head" class="col s12"></div>
	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="../assets/js/arena.js"></script>
</body>

</html>
